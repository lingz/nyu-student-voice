<template name="notifications">
  <a href="#" class="dropdown-toggle" data-toggle="dropdown">
    Notifications
    {{#if notificationCount}}
    <span class="badge badge-inverse">{{notificationCount}}</span>
    {{/if}}
    <b class="caret"></b>
  </a>
  <ul class="notification dropdown-menu">
    {{#if notificationCount}}
      <li><span><a id="clear-notifications" href="#">Clear Notifications</a></span></li>
      {{#each notifications}}
        {{> notification}}
      {{/each}}
    {{else}}
      <li><span>No Notifications</span></li>
    {{/if}}
  </ul>
</template>

<template name="notification">
  <li>
    <a href="{{postPagePath postId}}">
      {{#if isComment}}
      <strong>{{commenterNames}}</strong> commented on your issue: "{{postTitle}}"
      {{/if}}
      {{#if isResolution}}
      <strong>{{commenterNames}}</strong> resolved your issue: "{{postTitle}}"
      {{/if}}
    </a>
  </li>
</template>
