<template name="header">
  <header class="navbar navbar-inverse">
    <div class="navbar-inner">
      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
      <a class="brand" href="{{homePath}}">NYUAD Student Voice</a>
      <div class="nav-collapse collapse">
        <ul class="nav">
          <li class="{{activeRouteClass  'home' 'bestPosts'}}">
            <a href="{{homePath}}">Hottest Issues</a>
          </li>
          <li class="{{activeRouteClass 'newPosts'}}">
            <a href="{{newPostsPath}}">Newest Issues</a>
          </li>
          <li class="{{activeRouteClass 'resolvedPosts'}}">
            <a href="{{resolvedPostsPath}}">Resolved Issues</a>
          </li>
          {{#if isAdmin}}
            <li>
              <a href="{{userListPath}}">Manage Users</a>
            </li>
          {{/if}}
          {{#if currentUser}}
            <li>
              <a href="{{postSubmitPath}}">Submit Issue</a>
            </li>
            <li class="dropdown">
              {{> notifications}}
            </li>
          {{/if}}
        </ul>
        <ul class="nav pull-right">
          <li>{{loginButtons}}</li>
        </ul>
      </div>
    </div>
  </header>
</template>
