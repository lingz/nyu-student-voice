<template name="commentSubmit">
  <form class="comment-form" name="comment">
    <div class="control-group">
      <div class="controls">
        <label for="body"><h4>Comment on this post</h4></label>
        <textarea name="body" class="comment-text-box" rows="2" placeholder="Comment on this post..."></textarea>
      </div>
    </div>
    <div class="control-group" id="comment-submit-control">
      <div class="controls">
        <div id="comment-anonymous">
          <label for="anon">Post Anonymously</label>
          <input type="checkbox" id="anon" name="anon" class="anon">
        </div>
        <button id = "comment-submit" class="btn btn-block" type="submit">Add Comment</button>
        <span class="clear"></span>
      </div>
    </div>
  </form>
</template>
