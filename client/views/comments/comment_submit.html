<template name="commentSubmit">
  <form class="comment-form" name="comment">
    <div class="control-group">
      <div class="controls">
        <label for="body"><h4>Comment on this post</h4></label>
        <textarea id="" class="block-level" name="body" rows="2"></textarea>
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <div class="anonymous-check">Post Anonymously</div>
        <button class="btn btn-block" type="submit">Add Comment</button>
      </div>
    </div>
  </form>
</template>
