<template name="comment">
  <li>
    <p>{{body}}</p>
    <p class="comment-submission-details">
      <span class="author">Submitted by {{author}}</span>
      <span class="date">on {{submittedText}}</span>
    </p>
    {{#if canDelete}}
    	<a class="delete" href="#">delete</a>
    {{/if}}
  </li>
</template>
