<template name="postDetail">
  {{> postBody options}}
</template>

<template name="postResolution">
  {{> postBody options}}
</template>

<template name="postBody">
  <div class="post-content">
    <div class="post auto-height-post">
      <div class="whiteblur post-background"></div>
        <div class="post-body-detail">
          <h3 id="{{titleColor title}}"> {{title}} </h3>
          <p> {{body}}</p>
          {{#if hasPostTags}}
            <ul class="post-tags">
              {{#each tags}}
                <li>
                  {{this}}
                </li>
              {{/each}}
            </ul>
          {{/if}}
        </div>
    </div>
  </div>
</template>
