<template name="postDetail">
  {{> postBody options}}
</template>

<template name="postResolution">
  {{> postBody options}}
</template>

<template name="postBody">
  <div class="post-content">
    <div class="post">
      <div class="whiteblur post-background"></div>
        <div class="post-content-box">
          <h3 id="{{titleColor title}}" class="post-content-title"> {{title}} </h3>
          <p> {{body}}</p>
        </div>
    </div>
  </div>
</template>
